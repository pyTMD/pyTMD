name: Draft PDF
on:
  push:
    paths:
      - doc/source/_assets/paper.md
      - doc/source/_assets/pytmd-refs.bib
      - .github/workflows/joss-draft-pdf.yml

env:
  PAPER_PATH: doc/source/_assets

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          # This should be the path to the paper within your repo.
          paper-path: ${{ env.PAPER_PATH }}/paper.md
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: pytmd-joss-paper-draft
          # This is the output path where Pandoc will write the compiled
          # PDF. Note, this should be the same directory as the input
          # paper.md
          path: ${{ env.PAPER_PATH }}/paper.pdf
          retention-days: 5
          overwrite: true
